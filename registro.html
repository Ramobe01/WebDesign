<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="css/signUp - copia.css">
    <link rel="shortcut icon" href="Img/purple-eye.png">
    <title>HELLO WORLD</title>
</head>
<body>
    <main>
        <section id="cajaIzquierda">
            <h1>HELLO<br>WORLD.</h1>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim voluptatum voluptatibus non nulla ad neque architecto veritatis cumque, expedita asperiores adipisci rem consectetur maxime dolor nihil quaerat quos? Assumenda, quisquam.
            </p>
        </section>
        <section id="cajaDerecha">
            <h2>REGISTRARSE</h2>
            <form action="" method="post" autocomplete="on" target="_self">
    
                <label for="name">Nombre</label> <br>
                <input type="text" name="name" id="name" required> <br> <br>
    
                <label for="user">Usuario</label> <br>
                <input type="text" name="user" id="user" required> <br><br>
    
                <label for="password" id="labelPassword">Contraseña</label> <br>
                <input type="password" name="password" id="password" pattern=".{6,}" required> <br><br>
    
                <label for="repeatPassword" id="labelRepeatPassword">Repetir Contraseña</label> <br>
                <input type="password" name="repeatPassword" id="repeatPassword" pattern=".{6,}" required><br><br>
    
                <label for="email" id="labelEmail">Email</label><br>
                <input type="email" name="email" id="email" required> <br><br>
    
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
</body>
</html>
